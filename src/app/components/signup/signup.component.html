<div class="container">
    <mat-card class="signup-panel">

      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form (ngSubmit)="signup()" #signupForm="ngForm">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="user.username" name="username" placeholder="Enter your username" required>
            <mat-icon matSuffix>person_outline</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="user.password" name="password" type="password" placeholder="Enter your password" required>
            <mat-icon matSuffix>lock_outline</mat-icon>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="full-width">Sign Up</button>

        </form>
      </mat-card-content>
      
      <mat-card-actions>
        <a mat-button routerLink="/login" class="centered-action">Already have an account? Login</a>
      </mat-card-actions>
    </mat-card>
</div>
